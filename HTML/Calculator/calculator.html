<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body style="background-color: rgb(194, 211, 211);">
    <div class="calculator">
        <input id="display" type="text">
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button style="background-color: rgb(4, 98, 90);"onclick="clearDisplay()">AC</button>           
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button style="background-color: rgb(111, 118, 118);"onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button style="background-color: rgb(111, 118, 118); "onclick="appendToDisplay('-')">-</button>           
            <button style="background-color: rgb(165, 179, 181);color: black;"onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button style="background-color: rgb(111, 118, 118);"onclick="appendToDisplay('*')">*</button>
            <button style="background-color: rgb(111, 118, 118);"onclick="appendToDisplay('/')">/</button>
            <button style="background-color: rgb(165, 179, 181);color: black;"onclick="calculateResult()">=</button>
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
